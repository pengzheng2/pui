<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.3.1.js"></script>

	<title>99% Invisible</title>
</head>
<body>
	<!-- Background layer -->
	<div class="container-fluid bg" style="height: 100%;">
		<div class="row" style="height: 100%;">
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 graybg"></div>
		</div>
	</div>

	<!-- Content -->
	<div class="container sub-page" style="min-height: 100vh;">
		<div class="row justify-content-between" style="min-height: 100vh;">

			<!-- Side bar -->
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 graybg" style="min-height: 100vh;">
				<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
					<div id="podcast-img-container">
					</div>
					<div id="app-container" class="subhead">
					</div>
					<div id="host-container" class="subhead">
					</div>
					<div id="community-container" class="subhead">
					</div>
				</div>
			</div>
			
			<!-- Main content -->
			<div id="main-container" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 main" style="height: 100%;">
			</div>
		</div>
	</div>




	<!-- Create handlebar templates -->

	<!-- Podcast image -->
	<script id="podcastImageTemplate" type="text/x-handlebars-template">
		{{#each podcasts}}
			{{#if 99invisible}}
				<a href="{{officialWebsite}}" target="_blank"><img class="img-fluid" src="{{imgURL}}" alt=""></a>
			{{/if}}
		{{/each}}
	</script>

	<script id="appTemplate" type="text/x-handlebars-template">
		{{#each podcasts}}
			{{#if 99invisible}}
				<h3>Subscribe in</h3>
				<hr class="light">
				{{#each app}}
					<a href="{{appURL}}" target="_blank"><div class="app">
						<img class="app-img" src="{{appImgURL}}" alt="">
						<p class="app-name">{{appName}}</p>
						<img class="chevron" src="../assets/chevron.svg" alt="">
					</div></a>
				{{/each}}
			{{/if}}
		{{/each}}
	</script>

	<script id="hostTemplate" type="text/x-handlebars-template">
		{{#each podcasts}}
			{{#if 99invisible}}
				<h3>Hosted by</h3>
				<hr class="light">
				{{#each host}}
					<a href="https://twitter.com/{{hostTwitterName}}" target="_blank"><div class="host">
						<img class="host-img" src="{{hostPhotoURL}}" alt="">
						<div class="host-info">
							<p class="host-name">{{hostName}}</p>
							<p class="host-twitter">Follow @{{hostTwitterName}}</p>
						</div>
					</div></a>
				{{/each}}
			{{/if}}
		{{/each}}
	</script>

	<script id="communityTemplate" type="text/x-handlebars-template">
		{{#each podcasts}}
			{{#if 99invisible}}
				{{#if community}}
					<h3>Community</h3>
					<hr class="light">
					<a href="{{communityURL}}" target="_blank"><div class="cmmunity">
						<img class="cmmunity-img" src="{{communityImgURL}}" alt="">
						<p class="cmmunity-name">{{communityName}}</p>
						<img class="chevron" src="../assets/chevron.svg" alt="">
					</div></a>
				{{/if}}
			{{/if}}
		{{/each}}
	</script>

	<script id="mainTemplate" type="text/x-handlebars-template">
		{{#each podcasts}}
			{{#if 99invisible}}
				<h3 class="tag">{{tag}}</h3>
				<h1>{{name}}</h1>
				<span class="subtitle">{{intro-long}}</span>

				<div class="social-media">
					{{#if facebook}}
						<a href="{{facebookURL}}" target="_blank" class="block">
							<div class="link-button facebook-link">
								<p class="social-media-font">Facebook</p>
							</div>
					{{/if}}
					{{#if twitter}}
						</a>
						<a href="{{twitterURL}}" target="_blank" class="block">
							<div class="link-button twitter-link">
								<p class="social-media-font">Twitter</p>
							</div>
						</a>
					{{/if}}
						<a href="{{podlinkURL}}" target="_blank" class="block">
							<div class="link-button podlink-link">
								<p class="social-media-font">PodLink</p>
							</div>
						</a>
				</div>

				<div class="subhead">
					<h3>Featured episodes</h3>
					<hr class="light">
					{{#each featuredEpisodes}}
						<div class="episode">
							<h5 class="date">{{date}}</h5>
							<h2>{{episodeName}}</h2>
							<p>{{description}}</p>
							<audio class="player" src="{{audioURL}}" controls preload="none"></audio>
						</div>
					{{/each}}
				</div>
			{{/if}}
		{{/each}}
	</script>
							

	<!-- Bootstrap Optional JavaScript -->
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Handlebars.js -->
  	<script src="../js/handlebars-v4.0.12.js"></script>
  	<!-- main js -->
	<script src="../js/subpage.js"></script>
</body>
</html>
